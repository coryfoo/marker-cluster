<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Marker Clusters</title>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://d3js.org/d3.v2.min.js"></script>
  <script type="text/javascript" src="scripts.js"></script>
  <link rel="stylesheet" href="style.css">

</head>
<body>

<h1>Marker Clusters</h1>

<h2>Type #0: No Clusters</h2>
<div id="cluster0" class="cluster"></div>

<h2>Type #1: Uniform Grid, Centered Markers</h2>
<div id="cluster1" class="cluster"></div>

<h2>Type #2: Uniform Grid, Avg Location Markers</h2>
<div id="cluster2" class="cluster"></div>

<h2>Type #3: Floating Groups</h2>
<h3>Max point distance from initial marker: 50px</h3>
<div id="cluster3" class="cluster"></div>
<h3>Max point distance from initial marker: 100px</h3>
<div id="cluster4" class="cluster"></div>
<h3>Max point distance from initial marker: 150px</h3>
<div id="cluster5" class="cluster"></div>

<script>
  initializeDatasets();
</script>
</body>
</html>
